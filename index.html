<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Hotline</title>
    <!-- Add CSS links here -->
    <link rel="stylesheet" href="./index.css">
</head>

<body class="bg-[#F5FFF6]">

    <!-- Navbar -->
    <nav class="flex max-md:flex-col justify-between items-center py-6 px-15">
        <div class="flex items-center gap-2.5">
            <img class="w-[50px] h-[50px]" src="./assets/logo.png" alt="Logo" />
            <h1 class="hind-madurai font-extrabold text-2xl text-[#006747]">
                Emergency<br />Service
            </h1>
        </div>

        <div class="flex max-md:flex-col gap-5 inter">
            <div class="green_color w-30 h-13 rounded-[50px] flex items-center p-5 justify-center space-x-2.5">
                <span class="text-[16px] font-bold" id="count-heart">0</span>
                <img class="w-6 h-6" src="./assets/heart.png" alt="Heart Icon" />
            </div>

            <div class="green_color w-30 h-13 rounded-[50px] flex items-center p-5 justify-center space-x-2.5">
                <span class="text-[16px] font-bold" id="coins">100</span>
                <img class="w-6 h-6" src="./assets/coin.png" alt="Coin Icon" />
            </div>

            <div
                class="bg-[#00A63E] text-white w-30 h-13 rounded-[50px] flex items-center p-5 justify-center space-x-2.5 text-[16px] font-bold gap-2">
                <span id="count-copy">0</span> Copy
            </div>
        </div>
    </nav>

    <!-- Banner Section -->
    <section>
        <div
            class="bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] flex flex-col justify-center items-center mb-12 p-5">
            <img class="w-23 h-23 mt-5" src="./assets/logo-dark.png" alt="Dark Logo" />
            <h3 class="hind-madurai text-[40px] font-bold text-white text-center">Emergency Service Directory</h3>
            <p class="hind-madurai text-[20px] font-semibold text-white mb-5 text-center">
                Government Emergency Services at Your Fingertip – A Project by<br>
                Government of the People’s Republic of Bangladesh
            </p>
        </div>
    </section>

</body>

</html>
